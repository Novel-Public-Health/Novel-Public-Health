{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}

<h1>Hi {{ user.first_name }} {{ user.last_name }}!</h1>
<h1>Current subscription tier: {{ user_profile.get_user_type }}</h1>
{% if user_profile.user_type == 1 %}
<form action="/process_subscription">
    <input type="submit" value="Buy Subscription" />
</form>
{% else %}
<form action="/cancel">
    <input type="submit" value="Cancel Current Subscription"/>
</form>
{% endif %}
{% endblock content %}
