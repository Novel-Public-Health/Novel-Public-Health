{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}

{% if messages %}
{% for message in messages %}
<div class="alert">
    <strong>{{ message}}</strong>
    <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
</div>
{% endfor %}
{% endif %}

<div class="content-section">
    <form class="login-form" method="POST">
        {% csrf_token %}
        <fieldset class="form-group login-fieldset">
            <legend class="border-bottom mb-4 login-legend">Log In</legend>
            {{ form|crispy }}
            <div class="form-group login-btn-ctr">
                <button class="btn btn-outline-info login-btn" type="submit">Login</button>
            </div>
        </fieldset>
    </form>
    <div class="login-signup-ctr">
        <p class="text-muted">
            Need An Account? <a class="ml-2" href="{% url 'register' %}">Sign Up Now</a>
        </p>
    </div>
</div>
{% endblock content %}
