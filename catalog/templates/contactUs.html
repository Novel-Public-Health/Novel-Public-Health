{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
<link rel="stylesheet" type="text/css" href="/staticfiles/css/styles.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


{% block content %}

    <div id="aboutUs">
        <div class="firstPageCtr">
            <div class="firstPage">
                <div>
                    <h1 id="novel-title" style="text-align:center">Contact Us</h1>
                    <h2 id="novel" style="text-align:center"> Want to keep in touch with us? </h2>
                </div>
            </div>
        </div>

        <div class="thirdPageCtr">
            <div class="thirdPage" style="background-color: #e4f2fc">
                <div class="aboutDiv" style="text-align: center">
                     <h2 class="aboutSubtitle">Please fill out this form!</h2>
                    <form method="post">
                        {% csrf_token %}
                        {% crispy form form.helper %}
                    </form>
                 
                </div>
            </div>
        </div>
    </div>

{% endblock %}
