{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div style="height: 100%; background-color: white; display: flex; flex-direction:column; justify-content: center; align-items: center;">
    <h1 style="color: black; margin-bottom: 10px; font-size: 50px;">Connect</h1>
    <h2 style="color: black;margin-top: 0px;">Post Your Thoughts!</h2>
</div>

<div class="blog-page" style="background-color: white; display: flex; align-items: center; justify-content: center; padding-top: 2%; padding-bottom: 10%;">
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-secondary">Post</button>
    </form>
</div>
{% endblock %}
